<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Online Photo editor</title>
</head>
<body>

    <nav class=" navbar-dark bg-primary">
        <div class="container"><a href="" class="navbar-brand">Online Photo Editor</a></div>
    </nav>
    <p></p>
    <div class="con text-center">
        <div class="col-12">
            <input type="file" class="form-control" id="upload-file">
            <p></p>
            <canvas id="canvas"></canvas>
        </div>
        <div class="col-12">
            <h4 class="text-center my-3">Filters</h4>
            <div class="row text-center my-3">
                <div class="col-md-3">
                    <div class="btn-group btn-group-sm">
                        <button class="btn filter-btn btn-info brightness-remove">-</button>
                        <button class="btn filter-btn btn-secondary" disabled="disabled">Brightness</button>
                        <button class="btn filter-btn btn-info brightness-add">+</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="btn-group btn-group-sm">
                        <button class="btn filter-btn btn-info contrast-remove">-</button>
                        <button class="btn filter-btn btn-secondary" disabled="disabled">Contrast</button>
                        <button class="btn filter-btn btn-info contrast-add">+</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="btn-group btn-group-sm">
                        <button class="btn filter-btn btn-info saturation-remove">-</button>
                        <button class="btn filter-btn btn-secondary" disabled="disabled">Saturation</button>
                        <button class="btn filter-btn btn-info saturation-add">+</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="btn-group btn-group-sm">
                        <button class="btn filter-btn btn-info vibrance-remove">-</button>
                        <button class="btn filter-btn btn-secondary" disabled="disabled">Vibrance</button>
                        <button class="btn filter-btn btn-info vibrance-add">+</button>
                    </div>
                </div>
            </div>

            <h4 class="text-center">Effects</h4>
            <div class="row mb-3">
                <div class="col-md-3">
                    <button class="btn filter-btn btn-dark btn-block vintage-add">Vintage</button>
                </div>
                <div class="col-md-3">
                    <button class="btn filter-btn btn-dark btn-block lomo-add">Lomo</button>
                </div>
                <div class="col-md-3">
                    <button class="btn filter-btn btn-dark btn-block clarity-add">Clarity</button>
                </div>
                <div class="col-md-3">
                    <button class="btn filter-btn btn-dark btn-block sincity-add">Sincity</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <button class="btn filter-btn btn-dark btn-block crossprocess-add">Cross Process</button>
                </div>
                <div class="col-md-3">
                    <button class="btn filter-btn btn-dark btn-block pinhole-add">Pinhole</button>
                </div>
                <div class="col-md-3">
                    <button class="btn filter-btn btn-dark btn-block nostalgia-add">Nostalgia</button>
                </div>
                <div class="col-md-3">
                    <button class="btn filter-btn btn-dark btn-block hermajesty-add">Her Majesty</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button id="download-btn" class="btn btn-primary btn-block">Download Image</button>
                </div>
                <div class="col-md-6">
                    <button id="revert-btn" class="btn btn-danger btn-block">Remove filters</button>
                </div>
            </div>
        </div>
    </div>
    <div style="margin:80px;"></div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
